<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>PwdKeeper</title>
		<meta name="description" content="Fullscreen Layout with Page Transitions" />
		<meta name="keywords" content="fullscreen layout, boxes, responsive, page transitions, css transitions, jquery, portfolio, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="res/iosOverlay.css">
		<link rel="stylesheet" href="res/prettify.css">
		<link rel="stylesheet" href="res/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="res/component.css" />
		<script src="res/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">	
			<div id="bl-main" class="bl-main bl-expand-item">
				<section>
					<div class="bl-box">
						<h2 class="bl-icon am-icon-user-plus">New</h2>
					</div>
					<div class="bl-content am-form am-u-sm-6 am-u-sm-centered">
						<h2>Add a new account</h2>
						<form id="addPwdForm">
                			<div class="am-input-group am-input-group-secondary">
		                    	<span class="am-input-group-label">
		                    		<i class="am-icon-user"></i>
		                    	</span>
		                    <input type="text" class="am-form-field" name="account" id="account" placeholder="Account">
		                	</div> <br>
		                	<div class="am-input-group am-input-group-secondary">
		                    	<span class="am-input-group-label">
		                    		<i class="am-icon-eye"></i>
		                    	</span>
		                    <input type="password" class="am-form-field" name="password" id="newPwd" placeholder="Password">
		                	</div> <br>
			                <div class="am-input-group am-input-group-secondary">
			                    <span class="am-input-group-label">
			                    	<i class="am-icon-tags"></i>
			                    </span>
			                    <input type="text" class="am-form-field" name="tag" id="comment" placeholder="Tag">
			                </div> <br>
            			</form>
            			<div class="am-input-group">
	                    	<button class="am-btn am-btn-secondary am-btn-xs" onclick="writePwdList()">Submit</button>
	                	</div>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>
				<section>
					<div class="bl-box">
						<h2 class="bl-icon bl-icon-works">Secret</h2>
					</div>
					<div class="bl-content">
						<h2>Account List</h2>
						<ul id="items" class="items am-text-center">
						<!-- The account list -->
						</ul>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>
				<section>
					<div class="bl-box">
						<h2 class="bl-icon am-icon-cogs">Setting</h2>
					</div>
					<div class="bl-content">
						<div class="am-u-sm-5 am-u-sm-centered" id="cg-hint">
							<h1>Setting a new password</h1>
						</div>
						<div class="am-form-inline" id="login">
							<div class="am-input-group am-input-group-primary am-input-group-lg am-u-sm-6 am-u-sm-centered">
								<span class="am-input-group-label"><i class="am-icon-lock"></i></span>
								<input type="password" class="am-form-field am-text-center" placeholder="Password" id="changePwd">
							</div>
							<div class="am-input-group am-input-group-lg" id="login-btn">
								<button type="submit" class="am-btn am-btn-primary am-btn-xs am-badge am-badge-primary am-text-default" onclick="changePwd()">
								<i class="am-icon-check-circle-o"></i>
								</button>
							</div>
						</div>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>
				<!-- 密码登录页 -->
				<section class="bl-expand bl-expand-top" id="bl-login">
					<div class="bl-content">
						<div class="am-u-sm-5 am-u-sm-centered am-hide" id="hint">
							<h1>You did not set your password.</h1>
							<p>Please enter a password, and start to use me :)</p>
						</div>
						<div class="am-u-sm-5 am-u-sm-centered am-hide" id="lg-hint"><h1>Enter password & login to use.</h1></div>
						<div class="am-form-inline" id="login">
							<div class="am-input-group am-input-group-secondary am-input-group-lg am-u-sm-6 am-u-sm-centered" id="lg-field">
								<span class="am-input-group-label"><i class="am-icon-lock"></i></span>
								<input type="password" class="am-form-field am-text-center" id="pwd" placeholder="Password">
							</div>
							<div class="am-input-group am-input-group-lg" id="login-btn">
								<button type="submit" class="am-btn am-btn-secondary am-btn-xs am-badge am-badge-secondary am-text-default" onclick="checkPwd()">
								<i class="am-icon-arrow-circle-o-right"></i>
								</button>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div><!-- /container -->
		<script src="res/jquery.min.js"></script>
		<script src="res/amazeui.min.js"></script>
		<script src="res/boxlayout.js"></script>
		<script src="res/clipboard.min.js"></script>
		<script src="res/iosOverlay.js"></script>
		<script src="res/prettify.js"></script>
		<script src="main.js"></script>
	</body>
</html>
